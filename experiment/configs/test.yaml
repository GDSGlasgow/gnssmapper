#which modules to run. if a module is not run, the necessary data is loaded from preceding module filename
run_modules:
  receiver: True
  gnss: True
  model_signal: False
  mapalgo: False

#Base Case - uses when not specified in the experiment
default_settings:
  receiver:
    method: point_process
    filename: data/receiver_points/default.gz
    map: data/map/box.txt
    time_bound_lb: 2020-02-11T00:00
    time_bound_ub: 2020-02-11T23:59
    num_samples: 100
    polygon: 
    receiver_offset: 1.0
    avg_speed: 0.1
    sampling_rate: 5 

  gnss:
    filename: data/observations/default.gz
    map: data/map/box.txt
    sslb: 10
    mu_: 45
    msr_noise: 5
  
  model_signal:
    filename: data/observations/default.gz
    sslb: 10
    mu_: 45
    msr_noise: 5

  mapalgo:
    filename: data/algorithm/default.gz

# Settings for the experiments

experiments:
  base_case:

  distances_1:
    receiver: 
      polygon: data/map/poly_donut_side_20_width_1.txt
      filename: data/receiver_points/poly_donut_side_20_width_1.gz
    gnss:
      filename: data/observations/poly_donut_side_20_width_1.gz
  
  
  times_1:
    receiver: 
      time_bound_lb: 2020-02-11T09:00
      time_bound_ub: 2020-02-11T10:00
      filename: data/receiver_points/time_1_hour.gz
    gnss:
      filename: data/observations/time_1_hour.gz

  directions_1:
    receiver: 
      polygon: data/map/north.txt
      filename: data/receiver_points/north.gz
    gnss:
      filename: data/observations/north.gz

  random_walks_1:
    receiver: 
      method: random_walk
      sampling_rate: 1
      filename: data/receiver_points/random_walk_1_second.gz
    gnss:
      filename: data/observations/random_walk_1_second.gz

  signal_noise_1:
    model_signal:
      msr_noise: 10
      filename: data/observations/signal_noise_10_db.gz