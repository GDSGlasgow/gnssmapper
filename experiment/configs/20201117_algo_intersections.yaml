#which modules to run. if a module is not run, the necessary data is loaded from preceding module filename. NB the map data module uses the model signal output not the GNSS output
run_modules:
#generates receiver points
  receiver: False
#generates observations 
  gnss: False 
#recalculates observations without redoing geometric operations - uses existing fresnel calculation. 
  model_signal: False
#generates map algo data without running the algorithm
  mapalgo_intersections: True
#runs the map algorithm
  mapalgo: False

#Base Case - uses when not specified in the experiment
default_settings:
  receiver:
    method: point_process
    filename: data/receiver_points/default.gz
    map: data/map/box.txt
    time_bound_lb: 2020-02-11T00:00
    time_bound_ub: 2020-02-11T23:59
    num_samples: 50000
    polygon: 
    receiver_offset: 1.0
    avg_speed: 0.1
    sampling_rate: 5 

  gnss:
    filename: data/observations/default.gz
    map: data/map/box.txt
    sslb: 10
    mu_: 45
    msr_noise: 5
  
  model_signal:
    filename: data/observations/default.gz
    sslb: 10
    mu_: 45
    msr_noise: 5

  mapalgo_intersections:
    map: "data/map/box.txt"
    filename: "data/algo_intersections/default.gz"

  mapalgo:
    map: "data/map/box.txt"
    filename: "data/algo_results/default.gz"


